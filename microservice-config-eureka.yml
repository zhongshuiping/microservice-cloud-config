spring:
  profiles:
    active: dev 

---
service:
  port: 6001
spring:
  profiles: dev
  application:
    name: microservice-config-eureka

eureka:
  instance:
    hostname: eureka6001.com
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:6001/eureka/
  service:
    enable-self-preservation: false

---
service:
  port: 6001
spring:
  profiles: prod
  application:
    name: microservice-config-eureka

eureka:
  instance:
    hostname: eureka6001.com
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:6001/eureka/


